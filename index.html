<!DOCTYPE html>
<html>
<head>
    <title>Tabla Dinámica</title>
    <!-- Agregar el enlace al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <button id="crearTablaBtn" class="btn btn-primary col-xl-2 col-md-1 col-sm-2 col-2" style="margin: 5px;">Crear Tabla</button>
        <button id="eliminarTablaBtn" class="btn btn-danger col-xl-2 col-md-2 col-sm-2 col-2" style="margin: 5px;" disabled>Eliminar Tabla</button>
        <button id="eliminarPrimeraFilaBtn" class="btn btn-danger col-xl-2 col-md-2 col-sm-3 col-3" style="margin: 5px;" disabled>Eliminar Primera Fila</button>
        <button id="eliminarUltimaFilaBtn" class="btn btn-danger col-xl-2 col-md-2 col-sm-3 col-3" style="margin: 5px;" disabled>Eliminar Última Fila</button>
        <button id="eliminarPrimeraColumnaBtn" class="btn btn-danger col-xl-3 col-md-2 col-sm-5 col-4" style="margin: 5px;" disabled>Eliminar Primera Columna</button>
        <button id="eliminarUltimaColumnaBtn" class="btn btn-danger col-xl-3 col-md-2 col-sm-6 col-4" style="margin: 5px;" disabled>Eliminar Última Columna</button>

        <input type="text" id="textoCelda" class="form-control mt-3" placeholder="Texto de la celda" disabled>
        
        <button id="agregarTextoCeldaBtn" class="btn btn-success mt-3 col-xl-12 col-md-12 col-sm-12 col-12" disabled>Agregar Texto</button>
    </div>

    <div class="container mt-4" id="tablaContainer" style="display: none;">
        <table class="table table-bordered selected-cell" id="tabla">
            <!-- La tabla se creará dinámicamente aquí -->
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
