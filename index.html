<!DOCTYPE html>
<html>
<head>
    <title>Tabla Dinámica</title>
    <!-- Agregar el enlace al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
  /* Estilo para la tabla y sus elementos */
table {
    border-collapse: collapse;
    width: 100%;
    border: 4px solid #070707;
}

th, td {
    border: 4px solid #020202;
    padding: 8px;
    text-align: center;
}

th {
    background-color: #000000;
}

/* Agregamos un borde azul a la celda seleccionada */
.selected-cell {
    border: 4px solid rgb(7, 7, 7);
}

</style>

</head>
<body>
    <div class="container mt-4">
        <button id="crearTablaBtn" class="btn btn-primary">Crear Tabla</button>
        <button id="eliminarTablaBtn" class="btn btn-danger" disabled>Eliminar Tabla</button>
        <button id="eliminarPrimeraFilaBtn" class="btn btn-danger" disabled>Eliminar Primera Fila</button>
        <button id="eliminarUltimaFilaBtn" class="btn btn-danger" disabled>Eliminar Última Fila</button>
        <button id="eliminarPrimeraColumnaBtn" class="btn btn-danger" disabled>Eliminar Primera Columna</button>
        <button id="eliminarUltimaColumnaBtn" class="btn btn-danger" disabled>Eliminar Última Columna</button>
        <input type="text" id="textoCelda" class="form-control mt-3" placeholder="Texto de la celda" disabled>
        <button id="agregarTextoCeldaBtn" class="btn btn-success mt-3" disabled>Agregar Texto</button>
    </div>

    <div class="container mt-4" id="tablaContainer" style="display: none;">
        <table class="table table-bordered selected-cell" id="tabla">
            <!-- La tabla se creará dinámicamente aquí -->
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
