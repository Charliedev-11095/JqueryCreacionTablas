<!DOCTYPE html>
<html>
<head>
    <title>Tabla Dinámica</title>
    <!-- Agregar el enlace al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.celda-seleccionada {
    background-color: rgb(6, 107, 240); /* Puedes cambiar el color a tu preferencia */
}
</style> 
</head>
<body>
    <div class="container mt-4">
               
        <button id="eliminarPrimeraFilaBtn" class="btn btn-danger col-xl-1 col-md-2 col-sm-3 col-6" style="margin: 5px;" disabled>Eliminar Primera Fila</button>
        <button id="eliminarUltimaFilaBtn" class="btn btn-danger col-xl-1 col-md-2 col-sm-3 col-5" style="margin: 5px;" disabled>Eliminar Última Fila</button>
        <button id="eliminarUltimaColumnaBtn" class="btn btn-danger col-xl-1 col-md-2 col-sm-5 col-6" style="margin: 5px;" disabled>Eliminar Última Columna</button>
        <button id="insertarFilaArribaBtn" class="btn btn-warning col-xl-1 col-md-4 col-sm-3 col-5" style="margin: 5px;" disabled>Insertar Fila Arriba</button>
        <button id="insertarFilaAbajoBtn" class="btn btn-warning col-xl-1 col-md-2 col-sm-3 col-6" style="margin: 5px;" disabled>Insertar Fila Abajo</button>
        <button id="eliminarFilaBtn" class="btn btn-warning col-xl-1 col-md-2 col-sm-5 col-5" style="margin: 5px;" disabled>Eliminar Fila Actual</button>
        <button id="eliminarPrimeraColumnaBtn" class="btn btn-danger col-xl-1 col-md-2 col-sm-3 col-6" style="margin: 5px;" disabled>Eliminar Primera Columna</button>
        <button id="insertarColumnaIzquierdaBtn" class="btn btn-warning col-xl-1 col-md-2 col-sm-3 col-5" style="margin: 5px;" disabled>Insertar Columna Izquierda</button>
        <button id="insertarColumnaDerechaBtn" class="btn btn-warning col-xl-1 col-md-2 col-sm-5 col-11" style="margin: 5px;" disabled>Insertar Columna Derecha</button>
       <div>
        <button id="crearTablaBtn" class="btn btn-primary col-xl-1 col-md-2 col-sm-3 col-6" style="margin: 5px;" >Crear Tabla</button> 
        <button id="eliminarColumnaBtn" class="btn btn-warning col-xl-1 col-md-2 col-sm-3 col-5" style="margin: 5px;" disabled>Eliminar Columna</button>
        <button id="eliminarTablaBtn" class="btn btn-danger col-xl-1 col-md-2 col-sm-5 col-5" style="margin: 5px;" disabled>Eliminar Tabla</button>
</div>
        <div class="col-12">
        <input type="text" id="textoCelda" class="form-control mt-3" placeholder="Texto de la celda" disabled>
    </div>
        <button id="agregarTextoCeldaBtn" class="btn btn-success mt-3 col-xl-12 col-md-12 col-sm-12 col-12" disabled>Agregar Texto</button>
    </div>

    <div class="container mt-4" id="tablaContainer" style="display: none;">
        <table class="table table-bordered selected-cell" id="tabla">
            <!-- La tabla se creará dinámicamente aquí -->
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
